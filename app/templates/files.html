{% extends 'base.html' %}

{% block main %}
  <h1>Uploaded Images</h1>
  <div class="image-grid">
    {% for image in images %}
      <div class="image-item">
        <img src="{{ url_for('views.get_image', filename=image) }}" alt="{{ image }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
